</head>
<body>
<div class="body">
  <div id="cssmenu">
    <img class="logo" src="images/logo.png"  alt="logo">
    <ul class="menu">
      <li><a href="index.html">За мене</a></li>
      <li><a  href="hobby.html">Хоби</a></li>
      <li><a href="gallery.html">Галерија</a></li>
      <li class="active"><a href="contactme.html">Контакт</a></li>
    </ul>
  </div>
  <div class="cc">
    <div class="container">
      <div style="text-align:center">
        <h2>Контактирај ме</h2>
      </div>
      <div class="row">
        <div class="column">
          <img src="/images/email.png" alt="" style="width:80%">
        </div>
        <div class="column">
          <form>
            <label for="fname">Име</label>
            <input type="text" id="fname" name="firstname" placeholder="Твоето име..">
            <label for="lname">Презиме</label>
            <input type="text" id="lname" name="lastname" placeholder="Твоето презиме..">
            <label for="country">Земја</label>
            <select style="height:40px" id="country" name="country">
              <option value="macedonia">Македонија</option>
              <option value="france">Франција</option>
              <option value="italia">Италија</option>
              <option value="denmark">Данска</option>
              <option value="poland">Полска</option>
              <option value="germany">Германија</option>
              <option value="australia">Австрија</option>
              <option value="canada">Канада</option>
              <option value="usa">Србија</option>
            </select>
            <label for="subject">Предмет</label>
            <textarea id="subject" name="subject" placeholder="Напиши нешто.." style="height:80px"></textarea>
            <input type="submit" value="Испрати">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="chip">
    <img src="images/me.png" alt="Person" width="96" height="96">
    Виолета Крстева
